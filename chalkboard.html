<!doctype html>
<html lang="en" class="chalkboard">

<head>
    <title>Chalkboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
    >

    <!-- Bootstrap CSS v5.2.1 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
        crossorigin="anonymous"
    >

    <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-flex flex-column">
    <header>
        <nav class="navbar navbar-expand-md"></nav>
    </header>
    <main class="content d-flex flex-grow-1 flex-column align-items-center">
        <div class="container-fluid p-5">
            <h1 class="font-weight-light">Exercises</h1>
            <div class="card-wrapper d-flex flex-row flex-nowrap gap-4">
                <div class="card card-body">
                    <a href="javascript:;" class="h2 stretched-link text-center primed mt-4" id="clock-toggle">Toggle Clock</a>
                    <div class="row justify-content-center align-items-center g-2 clock m-5">
                        <div class="col hour text-center"></div>
                        <div class="col text-center">:</div>
                        <div class="col minute text-center"></div>
                        <div class="col text-center">:</div>
                        <div class="col second text-center"></div>
                    </div>
                </div>
                <div class="card card-body">
                    <a href="javascript:;" class="h2 stretched-link text-center mt-4" id="simple-alert">Simple Alert</a>
                </div>
                <div class="card card-body">
                    <a href="javascript:;" class="h2 stretched-link text-center mt-4" id="numeric-sort">Numeric Sort</a>
                    <div class="input text-center"></div>
                    <div class="output text-center"></div>
                </div>
                <div class="card card-body">
                    <a href="responsive_cols" class="h2 stretched-link text-center mt-4">Responsive<br>Columns</a>
                </div>
                <div class="card card-body">
                    <div class="h2 text-center mt-4" id="wiki-api">Wiki API</div>
                    <div class="ms-3">
                        <form>
                            <input type="text" placeholder="Enter search term.." id="wiki-search">
                        </form>
                        <button type="submit" class="btn btn-info mt-3" id="search-btn">Search</button>
                        <div class="ms-2 mt-1" id="wiki-output"></div>
                    </div>
                </div>
                <div class="card card-body">Card</div>
                <div class="card card-body">Card</div>
                <div class="card card-body">Card</div>
                <div class="card card-body">Card</div>
                <div class="card card-body">Card</div>
                <div class="card card-body">Card</div>
                <div class="card card-body">Card</div>
                <div class="card card-body">Card</div>
                <div class="card card-body">Card</div>
            </div>
        </div>
    </main>
    <footer></footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"
    >
    </script>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"
    >
    </script>

    <!-- JQuery v3.6.4 -->
    <script
        src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
        crossorigin="anonymous"
    >
    </script>

    <script src="js/main.js"></script>
    <script src="js/chalkboard.js"></script>
</body>

</html>
