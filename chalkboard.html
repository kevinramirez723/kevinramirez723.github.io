<!doctype html>
<html lang="en" class="chalkboard">

<head>
    <title>Chalkboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
    >

    <!-- Bootstrap CSS v5.2.1 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
        crossorigin="anonymous"
    >

    <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-flex flex-column">
    <header>
        <nav class="navbar navbar-expand-md"></nav>
    </header>
    <main class="content d-flex flex-grow-1 flex-column align-items-center">
        <div class="title-container my-auto">
            <button type="button" class="btn btn-primary" data-bs-toggle="button" id="timerbutton">Toggle Clock</button>
            <div class="row justify-content-center align-items-center g-2 clock">
                <div class="col hour"></div>
                <div class="col text-center">:</div>
                <div class="col minute"></div>
                <div class="col text-center">:</div>
                <div class="col second"></div>
            </div>
        </div>
    </main>
    <footer></footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"
    >
    </script>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"
    >
    </script>

    <!-- JQuery v3.6.4 -->
    <script
        src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
        crossorigin="anonymous"
    >
    </script>

    <script src="js/main.js"></script>
</body>

</html>
